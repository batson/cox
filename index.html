<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cox</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: white;
      line-height: 1.4;
    }

    .container {
      display: flex;
      gap: 45px;
      max-width: 1140px;
      margin: 60px auto;
      padding: 30px;
      align-items: flex-start;
    }

    .sidebar {
      flex: 0 0 270px;
      display: flex;
      flex-direction: column;
      gap: 36px;
    }

    .canvas-container {
      flex: 0 0 auto;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .section-title {
      font-size: 14px;
      font-weight: normal;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .description {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .description strong {
      font-weight: 600;
      color: #333;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: border-color 0.2s ease;
      width: 100%;
    }

    select:hover {
      border-color: #ccc;
    }

    select:focus {
      outline: none;
      border-color: #999;
    }

    .button-group {
      display: flex;
      gap: 3px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #666;
      flex: 1;
    }

    button:hover {
      background: #f8f8f8;
      border-color: #ccc;
    }

    button:active {
      background: #f0f0f0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #666;
      cursor: pointer;
      padding: 6px 0;
    }

    .checkbox-label input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .checkbox-label input[type="checkbox"]:hover {
      border-color: #ccc;
    }

    .checkbox-label input[type="checkbox"]:checked {
      background: #000;
      border-color: #000;
    }

    .checkbox-label input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 6px;
      height: 11px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    #defaultCanvas0 {
      display: block;
      background-color: #fcfcfc;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="description">
        <strong>Cox</strong> — Interactive wallpaper group symmetry visualizer. Click and drag to paint cells with crystallographic symmetry.
      </div>

      <div class="section">
        <div class="section-title">Symmetry Group</div>
        <select id="symmetry-select">
          <option value="o">o (none)</option>
          <option value="2222">2222</option>
          <option value="22x">22×</option>
          <option value="22*">22*</option>
          <option value="2*22" selected>2*22</option>
          <option value="*2222">*2222</option>
          <option value="442">442</option>
          <option value="4*2">4*2</option>
          <option value="*442">*442</option>
          <option value="xx">××</option>
          <option value="x*">×*</option>
          <option value="**">**</option>
          <option value="333">333</option>
          <option value="3*3">3*3</option>
          <option value="*333">*333</option>
          <option value="632">632</option>
          <option value="*632">*632</option>
        </select>
      </div>

      <div class="section">
        <div class="section-title">Grid</div>
        <div class="button-group">
          <button id="refine-btn">Refine</button>
          <button id="coarsen-btn">Coarsen</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Domain</div>
        <label class="checkbox-label">
          <input type="checkbox" id="show-domain">
          Show domain
        </label>
      </div>

      <div class="section">
        <div class="section-title">Game of Life</div>
        <div class="button-group">
          <button id="start-btn">Start</button>
          <button id="stop-btn">Stop</button>
        </div>
      </div>
    </div>

    <div class="canvas-container" id="canvas-container">
    </div>
  </div>

  <script src="sketch.js" type="text/javascript"></script>
</body>
</html>
